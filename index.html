50%{opacity:.3;}
100%{opacity:1;}

<script>
let timeLeft = 30;
let clickLocked = false;
let liveCount;

function startTimer(){
const timer = document.getElementById("countdown");

const interval = setInterval(()=>{
timeLeft--;
timer.textContent = "00:" + (timeLeft < 10 ? "0"+timeLeft : timeLeft);

if(timeLeft <= 0){
clearInterval(interval);
timer.textContent = "ENDED";
}
},1000);
}

function startLiveCounter(){
const counterEl = document.getElementById("liveNumber");
liveCount = Math.floor(Math.random() * 140) + 180;
counterEl.textContent = liveCount;

setInterval(()=>{
let increment = Math.floor(Math.random() * 2) + 1;
liveCount += increment;

counterEl.style.opacity = "0";
setTimeout(()=>{
counterEl.textContent = liveCount;
counterEl.style.opacity = "1";
},200);

}, Math.floor(Math.random() * 3000) + 3000);
}

function goTelegram(e){
if(clickLocked) return;
if(!e.isTrusted) return;

clickLocked = true;

const btn = e.currentTarget;
btn.innerHTML = '<i class="fas fa-check"></i> OPENING...';
btn.style.opacity = "0.85";

setTimeout(()=>{
// Try app deep link first
window.location.href = "tg://join?invite=OQwlblwItnMwMzA1";

// Fallback to browser link
setTimeout(()=>{
window.location.href = "https://t.me/+OQwlblwItnMwMzA1";
},1500);

},300);
}

window.onload = function(){
startTimer();
startLiveCounter();
};
</script>
